<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0/no">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Title</title>
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/password.css" rel="stylesheet" />
    <script>
        (function(){
            function initFontSize(){
                document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';
            }
            initFontSize();
            window.addEventListener('resize',initFontSize,false);
        })();
    </script>
    <script>
        window.onload=function(){
            var aInp=document.querySelectorAll('.sec1 li input');
            var oA=document.querySelectorAll('section a');
            var userReg=/^1[3578]\d{9}$/;
            var passReg=/^[\d\w]{6,12}$/;

            aInp[0].onfocus=function(){
                aInp[0].value='';
                aInp[0].style.color='#000';
            };
            aInp[0].onblur=function(){
                var str=aInp[0].value;
                if(str){
                    if(!userReg.test(str)){
                        alert('手机号错误')
                    }
                }else{
                    alert('请填写手机号')
                }
            };
            aInp[1].onfocus=function(){
                aInp[1].placeholder='';
                aInp[1].style.color='#000';
            };
            aInp[1].onblur=function(){
                var str=aInp[1].placeholder;
                if(str){
                    if(!passReg.test(str)){
                        alert('密码格式错误')
                    }
                }else{
                    alert('请填写密码')
                }
            };
        }
    </script>
</head>
<body>
    <header>
        <a href="load.html"><</a>
        <span>找回密码</span>
    </header>
    <section>
        <ul class="sec1">
            <li>
                <span>账号</span>
                <input type="text" name="" value="请输入手机号码" />
            </li>
            <li>
                <span>密码</span>
                <input type="password" name="" placeholder="请输入密码(6-12位数字、字母)" />
            </li>
        </ul>
        <a href="javascript:;">下一步</a>
    </section>
</body>
</html>
