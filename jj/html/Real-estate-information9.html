    <h2>你知道在深圳购买新房要交哪些税吗？</h2>
    <p class="p">家家顺房产网&nbsp;&nbsp;&nbsp;&nbsp;2017年03月22日 17:19</p>
    <div class="r-c-1">
    	<p style="text-indent: 2em;">购买二手房税费多，而且流程繁琐，相较而言，购买新房更加简便，缴纳税费也少，但你知道具体要缴纳哪些税吗？</p>
        <img alt="" src="../images/r-25.jpg" class="r-c-i2">
        <p style="text-indent: 2em;">深圳各区有相应的普通住房标准，如果超出了普通住房标准，契税要按照非普通住房的标准来缴纳。</p>
        <p style="text-indent: 2em;">普通住房，应当同时满足以下三个条件：住宅小区建筑容积率在1.0（含）以上；单套住房套内建筑面积120（含本数）平方米以下或者单套住房建筑面积144（含本数）平方米以下；实际销售价低于所在区域普通住房价格标准。</p>
